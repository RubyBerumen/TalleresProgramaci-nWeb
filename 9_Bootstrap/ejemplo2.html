<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Icons</title>

    <style>
        body{
            background: #ffe259;
            background: linear-gradient(to right, #ffa751, #ffe259);
        }
        .bg{
            background-image: url(./fx.png);
            background-position: center center;
        }
    </style>

</head>
<body>

    <div class="container w-75 bg-primary mt-5 mb-5 rounded shadow">
        <div class="row">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-lg6"></div>
            <div class="col bg-white p-5">
                <div class="text-end">
                    <img src="./fx.png" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-3">Bienvenido</h2>

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-4">
                        <input for="checkbox" class="form-check-input" type="checkbox">
                        <label for="connected" class="form-check-label">Mantener conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta <a href="#">Registrate</a></span>
                        <br>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>
                <br>

                <div class="container">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <i class="bi bi-facebook"></i>
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row aling-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <i class="bi bi-google"></i>
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>

                    </div>  
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
