    <title>Mapa</title>

<body>

                { id: 2, country: 'United States', area: 400 },
                { id: 3, country: 'Brazil', area: 1000 },
                { id: 4, country: 'Canada', area: 500 },
                { id: 5, country: 'France', area: 650 },
                { id: 6, country: 'RU', area: 1100 },
                { id: 7, country: 'China', area: 100 },
                { id: 8, country: 'Mexico', area: 1000 },
                { id: 9, country: 'India', area: 1000 },
                { id: 10, country: 'Australia', area: 1000 },
                { id: 11, country: 'Spain', area: 100 },
                { id: 12, country: 'Brazil', area: 1000 }
                

            ]
        });



    </script>

</body>

</html>
