<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css">
    <script src="http://cdn.webix.com/edge/webix.js"></script>
    <title>Gráfica de barras</title>

</head>

<body>
    <script>
        var dataset = [
            { id: 1, ventas: 20, año: "02" },
            { id: 2, ventas: 55, año: "03" },
            { id: 3, ventas: 40, año: "04" },
            { id: 4, ventas: 78, año: "05" },
            { id: 5, ventas: 61, año: "06" },
            { id: 6, ventas: 35, año: "07" },
            { id: 7, ventas: 80, año: "08" },
            { id: 8, ventas: 50, año: "09" },
            { id: 9, ventas: 65, año: "10" },
            { id: 10, ventas: 59, año: "11" }
        ]
    </script>

    <script type="text/javascript">


        webix.ui({
            view: "chart",
            type: "bar",
            value: "#ventas#",
            label: "#ventas#",
            height: 300,
            radius: 0,
            barWidth: 40,
            tooltip: {
                template: "#ventas#"
            },
            yAxis: {
                start: 0, end: 100, step: 10
            },
            xAxis: {
                title: "Ventas por año",
                template: "#año#",
                lines: false
            },
            padding: {
                left: 50,
                right: 50,
                top: 50
            },
            data: dataset

            
        })



    </script>

</body>

</html>
